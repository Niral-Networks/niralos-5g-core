    privileged: true
    command: >-
      bin/bash -c "sleep 20; ip tuntap add name niralos-gw mode tun ; ip addr
      add 10.101.0.1/16 dev niralos-gw ; sysctl -w
      net.ipv6.conf.all.disable_ipv6=1 ; ip link set niralos-gw up ; sh -c
