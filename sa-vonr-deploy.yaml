      POSTROUTING -s 10.101.0.0/16 -p all -j MASQUERADE ; route add
      default gw 10.228.17.1 ; sleep 20 ; ./install/bin/niralos-upfd -c
      /niral_config/yaml/upf.yaml -l /niral_config/log/upf.log "
    volumes:
